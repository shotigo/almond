{% load staticfiles %}
<html>
    <head>
        <title>Almond</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/almond.css' %}">
    </head>
    <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="../../static/images/logo.png" width="50" height="50"> 
          <a class="navbar-brand" href="#">Almond</a>
        </div>
        {% if user.is_authenticated %}
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <a href="{% url 'django.contrib.auth.views.logout' %}">
            <button type="button" class="btn btn-danger">Logout</button>
            </a>
          </form>
          {% else %}
                      <a href="{% url 'django.contrib.auth.views.login' %}">
            <button type="button" class="btn btn-success pull-right">Login</button>
            </a>
        {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="content container">
        {% if user.is_authenticated %}

        <div class="row">

        <div class="col-md-3"></div>
            <div class="col-md-6">
            {% block content %}
            {% endblock %}
            </div>
        <div class="col-md-3"></div>
        </div>
        {% else %}
        <br/><br/><br/><br/><br/><br/>
          <div class="jumbotron">
      <div class="container">
        <h1>Hello, Employee!</h1>
        <p>Did you know that Almond is a nut? </p>
        <p><a class="btn btn-primary btn-lg" href="{% url 'django.contrib.auth.views.login' %}" role="button">Log in</a></p>
        {% block login %}
        {% endblock %}
      </div>
    </div>
        
        {% endif %}
    </div>
</body>
</html>
